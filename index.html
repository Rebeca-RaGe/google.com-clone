<!DOCTYPE html>
<html lang="en">

<head>

    href="https://www.freepngimg.com/download/google/67060-play-photos-search-google-account-png-file-hd.png"

  <link rel="stylesheet" href="style.css">
  <title>Google</title>

<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-right">
        <li>
          <a class="nav-right__link nav-right__link--underline" href="#">Gmail</a>
        </li>
        <li>
          <a class="nav-right__link nav-right__link--underline" href="#">Imágenes</a>

        <li class="nav-right__item nav-right__item--background">

      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"

    <section class="main-input">

        <span class="search-icon"></span>

    <section class="main-buttons">

      <div>

      <li class="footer-left__item">
        <a href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1">

        </a>
      </li>
      <li class="footer-left__item">
        <a

    <div class="footer-middle">

        <div class="footer-middle__icon"></div> Con emision neutra de carbono desde 2007
      </a>
    </div>
    <ul class="footer-right">
      <li class="footer-right__item">
        <a href="https://policies.google.com/privacy?hl=es-US&fg=1">Privacidad</a>
      </li>
      <li class="footer-right__item">
